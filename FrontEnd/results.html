<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="home.css" rel="stylesheet">
    <link href="user.css" rel="stylesheet">
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="result.css">
    <title>Pollify</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Pollify</h1>
        </div>
        <div>
        </div>
    </nav>

    <section id="survey-form" class="container-fluid m-auto survey-form-container mt-5">
        <div class="survey-form-element">

            <h1 class="survey-heading">Survey name</h1>

            <div class="card px-2 py-3 form-card mx-auto p-5 mb-4 mt-4 survey-form-card">
                <div class="survey-card-header">
                    <p class="question-element">Whatever your question was</p>
                </div>

                <div class="vote-container">
                    <div class="vote-option">
                        <span>Yes</span>
                        <div class="voting-data">
                            <div class="bar-container">
                                <div class="bar yes-bar" style="width: 70%"></div> <!-- Width would be dynamic -->
                            </div>
                            <span class="vote-count">70 votes</span> <!-- Vote count dynamically updated -->
                        </div>
                    </div>

                    <div class="vote-option">
                        <span>No</span>
                        <div class="voting-data">
                            <div class="bar-container">
                                <div class="bar no-bar" style="width: 30%"></div> <!-- Width would be dynamic -->
                            </div>
                            <span class="vote-count">30 votes</span> <!-- Vote count dynamically updated -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="card px-2 py-3 form-card mx-auto p-5 mb-4 mt-4 survey-form-card">
                <div class="survey-card-header">
                    <p class="question-element">Whatever your question was</p>
                </div>

                <div class="vote-container">
                    <div class="vote-option">
                        <span>Yes</span>
                        <div class="voting-data">
                            <div class="bar-container">
                                <div class="bar yes-bar" style="width: 70%"></div> <!-- Width would be dynamic -->
                            </div>
                            <span class="vote-count">70 votes</span> <!-- Vote count dynamically updated -->
                        </div>
                    </div>

                    <div class="vote-option">
                        <span>No</span>
                        <div class="voting-data">
                            <div class="bar-container">
                                <div class="bar no-bar" style="width: 30%"></div> <!-- Width would be dynamic -->
                            </div>
                            <span class="vote-count">30 votes</span> <!-- Vote count dynamically updated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
