version: '3.9'

services:
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: pollify-db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/usr/local/pgsql/data
    networks:
      - backend
    restart: unless-stopped

  pollify-app-1:
    build:
      context: ./application/pollify
      dockerfile: Dockerfile
    container_name: pollify-app-1
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pollify
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      APP_BASE_URL: http://localhost
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads
    networks:
      - backend
    restart: unless-stopped

  pollify-app-2:
    build:
      context: ./application/pollify
      dockerfile: Dockerfile
    container_name: pollify-app-2
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pollify
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      APP_BASE_URL: http://localhost
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads
    networks:
      - backend
    restart: unless-stopped

  haproxy:
    image: haproxy:alpine
    container_name: pollify-haproxy
    ports:
      - "80:80"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - pollify-app-1
      - pollify-app-2
    networks:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  uploads:

networks:
  backend:
    driver: bridge
