<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/join.css">
    <title>Pollify</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Pollify</h1>
        </div>
        <div>
        </div>
    </nav>

    <section id="Signin" class="container-fluid m-auto card-container p-5 mt-5">
        <div class="card px-3 py-5 form-card mx-auto p-5">
            <div class="join-card-body">
                <div class="image-div mb-5">
                    <img src="/css/astern.png" alt="QR-Code" class="qr-code" id="qrImage">
                </div>
                <div class="link-div mb-2">
                    <p class="join-link"><a href="#" id="surveyLink">https://link_to_the_survey</a></p>
                </div>
            </div>
            
            <button class="btn-primary mx-auto mt-4">End Survey</button>
        </div>
    </section>

    <footer>Made by Rathin</footer>
</body>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const surveyId = urlParams.get("id");

      if (!surveyId) {
        alert("No survey ID provided in URL.");
        return;
      }

      try {
        const response = await fetch(`/api/survey-links/${surveyId}`, {
          method: "GET",
          credentials: "include"
        });

        if (!response.ok) {
          throw new Error("Failed to generate survey link and QR code");
        }

        const data = await response.json();
        const qrImage = document.getElementById("qrImage");
        const surveyLink = document.getElementById("surveyLink");

        qrImage.src = data.qrCodePath.replace(/\\/g, "/");
        surveyLink.href = data.votingUrl;
        surveyLink.textContent = data.votingUrl;

      } catch (err) {
        console.error(err);
        alert("Could not load QR code and survey link.");
      }
    });
  </script>

</html>
