<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/user.css" rel="stylesheet">
    <link href="/css/create.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/result.css">
    <link rel="stylesheet" href="/css/survey.css">
    <title>Pollify - Vote</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Pollify</h1>
        </div>
        <div>
        </div>
    </nav>

    <section id="vote-section" class="container-fluid m-auto survey-form-container mt-5">
        <div class="survey-form-element">
            <h1 id="survey-title" class="survey-heading mb-4">Survey name</h1>
            <form id="voteForm">
                <div id="questions-container">
                </div>
                <button type="submit" class="btn-primary vote-submit-btn">Submit Vote</button>
            </form>
        </div>
    </section>

    <footer>Made by Rathin</footer>
</body>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const surveyId = urlParams.get("id");

        if (!surveyId) {
            alert("No survey ID provided in URL.");
            return;
        }

        try {
            const response = await fetch(`/api/surveys/${surveyId}`, {
                method: "GET",
                credentials: "include"
            });

            if (!response.ok) throw new Error("Failed to load survey");

            const data = await response.json();
            document.getElementById('survey-title').textContent = data.title || 'Survey Title';

            const questionsContainer = document.getElementById('questions-container');
            data.questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'vote-form-card';
                questionDiv.innerHTML = `
                    <label class="question-label">${question.text}</label>
                    <div class="radio-group">
                        ${question.options.map(option => `
                            <div class="choice">
                                <input type="radio" id="${question.id}-${option.id}" name="${question.id}" value="${option.id}" required>
                                <label for="${question.id}-${option.id}">${option.text}</label>
                            </div>
                        `).join('')}
                    </div>`;
                questionsContainer.appendChild(questionDiv);
            });
        } catch (error) {
            console.error("Error fetching survey:", error);
        }

        document.getElementById('voteForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const votes = [];
        for (const [questionId, optionId] of formData.entries()) {
            const voteBool = optionId.toLowerCase().includes('yes') ? true : false;

            votes.push({
                questionId: parseInt(questionId),
                vote: voteBool
            });
        }

        const payload = {
            surveyId: parseInt(surveyId),
            votes: votes
        };

            try {
            const res = await fetch(`/api/votes/submit`, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                credentials: "include"
            });

            if (!res.ok) throw new Error("Failed to submit vote");

            alert("Vote submitted successfully!");
            window.location.href = `/results?id=${surveyId}`;
        } catch (error) {
            console.error("Error submitting vote:", error);
            alert("Failed to submit vote. Please try again.");
        }
        });
    });
</script>

</html>
