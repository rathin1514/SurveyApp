<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet">
    <title>Pollify</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Pollify</h1>
        </div>
        <div>
        </div>
    </nav>

    <section id="Signin" class="container-fluid m-auto card-container p-5 mt-5">
        <div class="card px-3 py-3 form-card mx-auto p-5">
            <h1 class="my-3">Sign In</h1>
            <div class="credentials mb-2">
                <label>Username :</label>
                <input type="text" name="username" id="username" placeholder="username">
                <label class="mt-3">Password :</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <button class="btn-primary mx-auto mb-3">SignIn</button>
            <p>Don't have account yet? <a href="register.html">register</a></p>
        </div>
    </section>

    <footer>Made by Rathin</footer>
</body>

</html>
