<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/user.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/create.css">
    <title>Pollify</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Pollify</h1>
        </div>
        <div>
        </div>
    </nav>

    <section id="survey-form" class="container-fluid m-auto survey-form-container mt-5">
        <form action="/save" method="post" class="survey-form-element">

            <input type="text" id="surveyname" name="surveyname" placeholder="Survey name ..." class="survey-heading">

            <div class="card px-2 py-3 form-card mx-auto p-5 mb-4 mt-4 survey-form-card">
                <div class="survey-card-header">
                    <label for="">Question :</label>
                    <input type="text" name="question" class="question-field" placeholder="Type your question here">
                </div>
            </div>

            <button class="add-question-button"> + </button>

            <button class="create-button create-question-button">Create</button>
        </form>
    </section>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector(".survey-form-element");
        const addBtn = document.querySelector(".add-question-button");
        const createBtn = document.querySelector(".create-question-button");
        const container = document.querySelector("#survey-form");

        addBtn.addEventListener("click", (e) => {
            e.preventDefault();

            const card = document.createElement("div");
            card.className = "card px-2 py-3 form-card mx-auto p-5 mb-4 mt-4 survey-form-card";
            card.innerHTML = `
                <div class="survey-card-header">
                    <label for="">Question :</label>
                    <input type="text" name="question" class="question-field" placeholder="Type your question here">
                </div>
            `;
            form.insertBefore(card, addBtn);
        });

        createBtn.addEventListener("click", async (e) => {
            e.preventDefault();

            const surveyName = document.getElementById("surveyname").value.trim();
            const questionInputs = document.querySelectorAll('input[name="question"]');

            const questions = [];
            questionInputs.forEach(input => {
                const value = input.value.trim();
                if (value) questions.push(value);
            });

            if (!surveyName || questions.length === 0) {
                alert("Survey name and at least one question are required.");
                return;
            }

            const response = await fetch("/api/surveys/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include",
                body: JSON.stringify({
                    title: surveyName,
                    questions: questions
                })
            });

            if (response.ok) {
                window.location.href = "/home";
            } else {
                alert("Failed to create survey.");
            }
        });
    });
</script>

</html>
